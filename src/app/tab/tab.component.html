<h2> Tab Component </h2>

<div class="row">

    <div class="col col-xl-2 col-lg-2  sm-md-auto btn-group-vertical rounded">
        <h5>Gerar Componente:</h5>
        <button type="button" class="btn btn-secondary" (click)="openStudent()">Aluno</button>
        <button type="button" class="btn btn-secondary" (click)="openTeacher()">Professor</button>
    </div>

    <div class="col col-xl-10  col-lg-10  sm-md-auto  card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item" *ngFor="let value of instanceOfComponents" (click)="tabClickSelect(value)">
                    <a [ngClass]="setMyClass(value.component)">  {{value.component.componentType.name}} <span (click)="tabClickRemove(value)"> X </span> </a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div #parent></div>
        </div>
    </div>
