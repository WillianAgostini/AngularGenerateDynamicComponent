<h2> Tab Component </h2>

<div class="row" [hidden] = 'false'>
    <div class="col col-3">
        <div (click)="openChild()">openChild</div>
        <div (click)="openAnotherChild()">openAnotherChild</div>
        <div (click)="openAlgumaCoisa()">openAlgumaCoisa</div>
        <div (click)="openPapel()">openPapel</div>

    </div>
    <div class="col col-9">

        <ul class="nav nav-tabs">
            <li *ngFor="let value of instanceOfComponents" (click)="tabClickSelect(value)" style="margin-left:5px; margin-right: 5px">
                {{value.component.componentType.name}}{{value.id}} <span (click)="tabClickRemove(value)"> X </span>
            </li>
        </ul>

        <br>
        <br>

        <div #parent></div>
    </div>
