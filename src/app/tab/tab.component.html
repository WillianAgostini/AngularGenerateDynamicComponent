<h2> Tab Component </h2>

<div class="row" >

    <div class="col col-3">
        <h5>Gerar componente:</h5>
        <div (click)="openChild()">openChild</div>
        <div (click)="openAnotherChild()">openAnotherChild</div>
        <div (click)="openAlgumaCoisa()">openAlgumaCoisa</div>
        <div (click)="openPapel()">openPapel</div>
    </div>

    <div class="col col-9">

        <ul class="nav nav-tabs">
            <li class="nav-item" *ngFor="let value of instanceOfComponents" (click)="tabClickSelect(value)" >
                    <a class="nav-link">  {{value.component.componentType.name}} <span (click)="tabClickRemove(value)"> X </span> </a>
            </li>
        </ul>
        <br>
        <div #parent></div>

    </div>
