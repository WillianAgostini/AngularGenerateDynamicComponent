<div class="card text-center">

    <div class="card-body">

        <ul class="nav nav-tabs justify-content-start">
            <li class="nav-item" *ngFor="let value of instanceOfComponents" (click)="tabClickSelect(value)">
                <a [ngClass]="setMyClass(value.component)">  {{value.tabName}} <span (click)="tabClickRemove(value)"> X </span> </a>
            </li>
        </ul>

        <div class="tab-content">
            <br>
            <div #parent></div>
        </div>

    </div>

</div>
